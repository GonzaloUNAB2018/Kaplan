<div class="modal fade" id="timeTableModal" tabindex="-1" role="dialog" aria-labelledby="Book">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Book Appointment</h4>
            </div>
            <div class="modal-body">
                <form name="frmObservacion" ng-submit="GuardarObservacion()" role="form" role="form" ng-disabled="true">
                    <div class="row">
                        <div class="col-md-8">
                            <input id="name" type="text" class="form-control" placeholder="Name">
                            <input id="email" type="text" class="form-control" placeholder="Email">
                            <textarea id="message" placeholder="Message" class="form-control"></textarea>
                            <input id="contactFormBtn" type="submit" class="btn blue medium" value="Submit">
                            <button type="button" class="btn medium" data-dismiss="modal" aria-label="Close">Cancel</button>
                        </div>
                        <div class="col-md-4">
                            <img src="img/doctor-small.png" alt="Doctor Profile" class="hidden-xs hidden-sm">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
