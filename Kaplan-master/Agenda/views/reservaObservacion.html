<div class="modal fade" id="timeTableModal" tabindex="-1" role="dialog" aria-labelledby="Book">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Observación Especial</h4>
            </div>
            <div class="modal-body">
                <form name="frmReserva" ng-submit="registrarObservacion()" role="form" ng-disabled="true">                                   
                    <div class="row">
                        <div class="col-sm-2 short-div">
                            <label class="control-label" for="sexo">Observación</label>
                        </div>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="4" ng-model="Reserva.ObsEspecial" maxlength="250"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-right">
                            <button id="btnGuardar" type="submit" class="btn blue medium" data-loading-text="<i class='fa fa-spinner fa-spin'></i> Guardando ...">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
