<ion-content padding>

  <ion-navbar padding>
    <ion-buttons>
      <button ion-button icon-only (click)="logout()"><ion-icon name="log-out" class="navbar-logo"></ion-icon></button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only><ion-icon name="contacts" class="navbar-logo"></ion-icon></button>
      <button ion-button icon-only (click)="toOptionPage()"><ion-icon name="options" class="navbar-logo"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
  
  <ion-card padding class="sup-card">
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <ion-icon *ngIf="supervisionButton" name="power" class="sup-icon"></ion-icon>
          <ion-icon *ngIf="!supervisionButton" name="power" class="sup-icon-red"></ion-icon>
        </ion-col>
        <ion-col col-9>
          <button *ngIf="supervisionButton&&!disableSup_button" ion-button large full round color="primary" (click)="initSupervision()">
            <p class="button-text"><b>INICIE SUPERVISIÓN</b></p>
          </button>
          <button *ngIf="!supervisionButton&&!disableSup_button" ion-button large full round color="danger" (click)="stopSupervision()">
            <p class="button-text"><b>TERMINE SUPERVISIÓN</b></p>
          </button>
          <button *ngIf="supervisionButton&&disableSup_button" ion-button large full round disabled>
            <p class="button-text"><b>INICIE SUPERVISIÓN</b></p>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <div padding-right>
    <ion-grid>
      <ion-row>
        <ion-col col-3 align="center">
          <button ion-button round *ngIf="button_salto&&!disabled_sa" color="primary" (click)="initJump()">SA</button>
          <button ion-button round *ngIf="!button_salto&&!disabled_sa" color="danger" (click)="stopJump()">SA</button>
          <button ion-button round *ngIf="button_salto&&disabled_sa" color="primary" disabled>SA</button>
          <p class="color">Saltos</p>
        </ion-col>
        <ion-col col-3 align="center">
          <button ion-button round *ngIf="button_abd&&!disabled_ab" color="primary" (click)="initAbd()" disabled>AB</button>
          <button ion-button round *ngIf="!button_abd&&!disabled_ab" color="danger" (click)="stopAbd()" disabled>AB</button>
          <button ion-button round *ngIf="button_abd&&disabled_ab" color="primary" disabled>AB</button>
          <p class="color">Abdominales</p>
        </ion-col>
        <ion-col col-3 align="center">
          <button ion-button round *ngIf="button_sent&&!disabled_se" color="primary" (click)="initSent()" disabled>SE</button>
          <button ion-button round *ngIf="!button_sent&&!disabled_se" color="danger" (click)="stopSent()" disabled>SE</button>
          <button ion-button round *ngIf="button_sent&&disabled_se" color="primary" disabled>SE</button>
          <p class="color">Sentadillas</p>
        </ion-col>
        <ion-col col-3 align="center">
          <button ion-button round *ngIf="button_cam&&!disabled_ca" color="primary" (click)="initCam()">CA</button>
          <button ion-button round *ngIf="!button_cam&&!disabled_ca" color="danger" (click)="stopCam()">CA</button>
          <button ion-button round *ngIf="button_cam&&disabled_ca" color="primary" disabled>CA</button>
          <p class="color">Caminata</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div *ngIf="!button_salto">
    <p class="color"> {{numJump}} </p>
  </div>

  <div *ngIf="!button_cam">
      <p class="color"> {{stepValue}} </p>
    </div>
  <img src="{{warning}}">

  <ion-card class="contactos-card" padding>
    <div>
      <p class="listado">Contactos de emergencia</p>
    </div>
    <ion-list>
      <button ion-item>
        <p class="contactos">Contacto 1</p>
      </button>
      <button ion-item>
        <p class="contactos">Contacto 2</p>
      </button>
    </ion-list>
  </ion-card>

</ion-content>
